<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montador de Acordes</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Montador de Acordes</h1>
        <div class="form-section">
            <label for="tonic">Selecione o Tom:</label>
            <select id="tonic">
                <option value="C">C (Dó)</option>
                <option value="C#">C# (Dó Sustenido)</option>
                <option value="Db">Db (Ré Bemol)</option>
                <option value="D">D (Ré)</option>
                <option value="D#">D# (Ré Sustenido)</option>
                <option value="Eb">Eb (Mi Bemol)</option>
                <option value="E">E (Mi)</option>
                <option value="F">F (Fá)</option>
                <option value="F#">F# (Fá Sustenido)</option>
                <option value="Gb">Gb (Sol Bemol)</option>
                <option value="G">G (Sol)</option>
                <option value="G#">G# (Sol Sustenido)</option>
                <option value="Ab">Ab (Lá Bemol)</option>
                <option value="A">A (Lá)</option>
                <option value="A#">A# (Lá Sustenido)</option>
                <option value="Bb">Bb (Si Bemol)</option>
                <option value="B">B (Si)</option>
            </select>

            <label for="type">Selecione o Tipo de Acorde:</label>
            <select id="type">
                <option value="">Maior</option>
                <option value="m">Menor</option>
                <option value="aug">Aumentado</option>
                <option value="dim">Diminuto</option>
            </select>

            <label for="intervals">Selecione os Intervalos Adicionais (até 3):</label>
            <select id="intervals" multiple>
                <option value="4">4ª (Quarta)</option>
                <option value="b5">5ª- (Quinta Diminuta)</option>
                <option value="#5">5ª+ (Quinta Aumentada)</option>
                <option value="6">6ª (Sexta)</option>
                <option value="7">7ª (Sétima menor)</option>
                <option value="b9">9ª- (Nona Bemol)</option>
                <option value="9">9ª (Nona)</option>
                <option value="11">11ª (Décima Primeira)</option>
                <option value="13">13ª (Décima Terceira)</option>
                <option value="#13">13ª+ (Décima Terceira Aumentada)</option>
            </select>

            <label for="bass">Selecione o Baixo Invertido:</label>
            <select id="bass">
                <option value="">Nenhum</option>
                <option value="C">C (Dó)</option>
                <option value="C#">C# (Dó Sustenido)</option>
                <option value="Db">Db (Ré Bemol)</option>
                <option value="D">D (Ré)</option>
                <option value="D#">D# (Ré Sustenido)</option>
                <option value="Eb">Eb (Mi Bemol)</option>
                <option value="E">E (Mi)</option>
                <option value="F">F (Fá)</option>
                <option value="F#">F# (Fá Sustenido)</option>
                <option value="Gb">Gb (Sol Bemol)</option>
                <option value="G">G (Sol)</option>
                <option value="G#">G# (Sol Sustenido)</option>
                <option value="Ab">Ab (Lá Bemol)</option>
                <option value="A">A (Lá)</option>
                <option value="A#">A# (Lá Sustenido)</option>
                <option value="Bb">Bb (Si Bemol)</option>
                <option value="B">B (Si)</option>
            </select>
        </div>
        <button id="buildChord">Montar Acorde</button>
        <div id="result"></div>
        <div id="notes"></div>
    </div>
</body>
</html>
